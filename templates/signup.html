<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="signup-wrapper">
        <span id="icon-close" class="icon-close"><ion-icon name="close"></ion-icon></span>
  
        <div class="form-box">
          <h2>Sign Up</h2>
          <form id="signup-form" action="/signup" method="POST">
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" id="signup-username" required>
              <label for="signup-username">Username</label>
              <span id="usernameError" class="error-message"></span>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="signup-email" required>
              <label for="signup-email">Email</label>
              <span id="emailError" class="error-message"></span>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="signup-password" required>
              <span class="eye-icon" onclick="togglePassword('signup-password')"><ion-icon name="eye-off"></ion-icon></span>
              <label for="signup-password">Password</label>
              <span id="passwordError" class="error-message"></span>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="signup-confirm-password" required>
              <span class="eye-icon" onclick="togglePassword('signup-confirm-password')"><ion-icon name="eye-off"></ion-icon></span>
              <label for="signup-confirm-password">Confirm Password</label>
              <span id="confirmPasswordError" class="error-message"></span>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" id="terms"> I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="login-register">
              <p>Already have an account? <a href="/login" class="toggle-form">Login</a></p>
            </div>
          </form>
        </div>
      </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
   
  </body>
</html>

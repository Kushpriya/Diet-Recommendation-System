<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
    <form id="newPasswordForm" action="/create-new-password" method="POST">
        <h2>Create New Password</h2>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password" name="password" placeholder="New Password" required>
            <span class="eye-icon" onclick="togglePassword('password')"><ion-icon name="eye-off"></ion-icon></span>
            <!-- <label for="password">New Password</label> -->
            <span id="passwordError" class="error-message"></span>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>
            <span class="eye-icon" onclick="togglePassword('confirm_password')"><ion-icon name="eye-off"></ion-icon></span>
            <!-- <label for="confirm_password">Confirm New Password</label> -->
            <span id="confirmPasswordError" class="error-message"></span>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        function togglePassword(passwordFieldId) {
            var passwordField = document.getElementById(passwordFieldId);
            var toggleIcon = passwordField.nextElementSibling.querySelector("ion-icon");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.setAttribute("name", "eye");
            } else {
                passwordField.type = "password";
                toggleIcon.setAttribute("name", "eye-off");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const newPasswordForm = document.getElementById('newPasswordForm');
            
            newPasswordForm.addEventListener('submit', function(event) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                if (password !== confirmPassword) {
                    event.preventDefault();  // Prevent form submission
                    alert('Passwords do not match.');
                }
            });
        });
    </script>
</body>
</html>

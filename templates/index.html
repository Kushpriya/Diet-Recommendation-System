<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    {% extends 'navbar.html' %}

    {% block content %}
    <div class="diet-container">
        <h1>Diet Plan Generator</h1>
        <form id="dietForm" action="{{ url_for('recommend') }}" method="POST">
            <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="height"><i class="fas fa-ruler-vertical"></i> Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" placeholder="Enter your height in cm" required>

            <label for="weight"><i class="fas fa-weight"></i> Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" placeholder="Enter your weight in kg" required>

            <label for="activity_level"><i class="fas fa-running"></i> Activity Level:</label>
            <select id="activity_level" name="activity_level" required>
                <option value="">Select Activity Level</option>
                <option value="sedentary">Sedentary</option>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
                <option value="extra_active">Extra Active</option>
            </select>

            <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="goal"><i class="fas fa-bullseye"></i> Goal:</label>
            <select id="goal" name="goal" required>
                <option value="">Select Goal</option>
                <option value="weight_gain">Weight Gain</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="maintenance">Maintenance</option>
            </select>

            <button type="submit" id="generatePlanButton"><i class="fas fa-utensils"></i> Generate Diet Plan</button>
            <div id="loadingSpinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Generating your plan...</div>
        </form>
    </div>
    <!-- <script src="/static/js/scripts.js"></script> -->
    {% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietify - {{ title }}</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-brand">Dietify</a>
            <button class="navbar-toggler" id="navbarToggler">
                â˜°
            </button>
            <ul class="navbar-nav" id="navbarNav">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('about_us') }}" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="{{ url_for('contact_us') }}" class="nav-link">Contact Us</a></li>
                    <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Diet Plan Generator</a></li>
                    <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Diet Recommendation System. All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript for Navbar Toggle -->
    <script>
        document.getElementById('navbarToggler').addEventListener('click', function () {
            document.getElementById('navbarNav').classList.toggle('show');
        });
    </script>
</body>
</html>

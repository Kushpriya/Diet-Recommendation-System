<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="../static/css/contact_us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>


    {% extends 'navbar.html' %}


    {% block content %}

    <div class="contact-form-container">
        <form id="contactForm" action="home.html" onsubmit="return validateForm()">
            <h2>Contact Us</h2>

            <label for="name"><i class="fas fa-user"></i> Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>
            <span id="name_error" class="error-message"></span>

            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>
            <span id="email_error" class="error-message"></span>

            <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
            <input type="text" id="address" name="address" placeholder="Your address..">
            <span id="address_error" class="error-message"></span>

            <label for="message"><i class="fas fa-comment"></i> Message</label>
            <textarea id="message" name="message" placeholder="Please enter your comments..." required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
 

    <script src="../static/js/contact.js"></script>
    {% endblock %}

</body>
</html>
